{% set name = "numbers-parser" %}
{% set version = "4.14.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 80f5285a40193295836384f3847e13bb4a9d63936cebd279936b7bc5bc6033fa

build:
  number: 0
  noarch: python
  entry_points:
    - cat-numbers=numbers_parser._cat_numbers:main
    - unpack-numbers=numbers_parser._unpack_numbers:main
    - csv2numbers=numbers_parser._csv2numbers:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python >=3.9,<4.0

  run:
    - python >=3.9,<4.0
    - compact-json >=1.1.3,<2.0.0
    - protobuf
    - python-snappy >=0.7.0,<0.8.0
    - sigfig >=1.3.3,<2.0.0
    - setuptools >=70.0.0
    - importlib-resources >=6.1
    - enum_tools >=0.11
    - python-dateutil <3.0.0,>=2.9.0#.post0

test:
  imports:
    - numbers_parser
  commands:
    # Disabling pip check because upstream pinned to python-dateutil 2.9.0.post0, can restore when we move off of that
    # - pip check
    - cat-numbers --help
    - unpack-numbers --help
    - csv2numbers --help
  requires:
    - pip

about:
  home: https://github.com/masaccio/numbers-parser
  summary: Package to read data from Apple Numbers spreadsheets
  license: MIT
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - thewchan
